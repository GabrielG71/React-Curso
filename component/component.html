<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat - React.js - Fundamentos</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="root"></div>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const variants = {
        primary: "bg-purple-500 hover:bg-purple-600 text-white",
        secondary: "bg-gray-300 hover:bg-gray-400 text-black",
        danger: "bg-red-500 hover:bg-red-600 text-white",
      };

      function Header({ title }) {
        return (
          <h1 className="text-3xl font-bold text-purple-700 mb-4">{title}</h1>
        );
      }

      function Button({ children, variant = "primary", onClick }) {
        const base = "px-6 py-2 rounded transition-colors";
        const style = variants[variant] || variants.primary;
        return (
          <button className={`${base} ${style}`} onClick={onClick}>
            {children}
          </button>
        );
      }

      function Footer({ text }) {
        return <h1 className="text-xl text-gray-700 mt-4">{text}</h1>;
      }

      ReactDOM.createRoot(document.getElementById("root")).render(
        <div className="bg-white p-8 rounded shadow-md flex flex-col items-center">
          <Header title="Bem-vindo ao React" />
          <div className="space-x-4">
            <Button variant="primary" onClick={() => alert("Prim치rio")}>
              Bot칚o Prim치rio
            </Button>
            <Button variant="secondary" onClick={() => alert("Secund치rio")}>
              Bot칚o Secund치rio
            </Button>
            <Button variant="danger" onClick={() => alert("Perigo")}>
              Bot칚o de Perigo
            </Button>
          </div>
          <Footer text="Feito com 游눞 no curso da Rocketseat" />
        </div>
      );
    </script>
  </body>
</html>
