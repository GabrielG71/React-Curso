<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat - React.js - Fundamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function Header() {
        return (
          <h1 className="text-3xl font-bold text-purple-700 mb-4">Header</h1>
        );
      }

      function Button() {
        return (
          <button className="bg-purple-500 text-white px-6 py-2 rounded hover:bg-purple-600 transition-colors">
            Clique aqui
          </button>
        );
      }

      function Footer() {
        return (
          <h1 className="text-xl text-gray-700 mt-4">Footer</h1>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(
        <div className="bg-white p-8 rounded shadow-md flex flex-col items-center">
          <Header />
          <Button />
          <Footer />
        </div>
      );
    </script>
  </body>
</html>
